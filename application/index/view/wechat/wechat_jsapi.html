<!DOCTYPE html>
<html lang="en">
<head>
    <title>wechat</title>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
</head>

<body>
    <div style="text-align: center;width: 100%;height:5.5rem;background-color: red;line-height: 5.5rem" class="qr_btn">扫一扫</div>
    <div style="height: 100px;"></div>
    <div style="text-align: center;width: 30%;height:5.5rem;background-color: red;line-height: 5.5rem" class="fx_btn">点击分享</div>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script>
    wx.config({
        debug: true,
        appId: "{$appId}",
        timestamp: "{$timestamp}",
        nonceStr: "{$nonceStr}",
        signature: "{$signature}",
        jsApiList: ['scanQRCode','updateTimelineShareData']
    });

    wx.ready(function(){
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        console.log(123);
        // 微信分享
        wx.updateTimelineShareData({
            title: 'test wechat jsapi',      // 分享标题
            link: 'http://x.tflive.cn/wechatJsapi',       // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
            imgUrl: 'https://www.baidu.com/img/superlogo_c4d7df0a003d3db9b65e9ef0fe6da1ec.png?where=super',     // 分享图标
        }, function(res) {
                //这里是回调函数
        });

    });

    // 微信扫一扫
    $(".qr_btn").on('click', function() {
        wx.scanQRCode({
            needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
            scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
            success: function (res) {
                var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果

            }
        });
    });

    // 分享到朋友圈
    $(".fx_btn").on('click', function() {
        wx.onMenuShareTimeline({
            title: 'test wechat jsapi',      // 分享标题
            link: 'https://www.baidu.com',       // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
            imgUrl: 'https://www.baidu.com/img/superlogo_c4d7df0a003d3db9b65e9ef0fe6da1ec.png?where=super',     // 分享图标
            success: function () {
                // 用户点击了分享后执行的回调函数
            }
        })
    });


</script>
</html>
